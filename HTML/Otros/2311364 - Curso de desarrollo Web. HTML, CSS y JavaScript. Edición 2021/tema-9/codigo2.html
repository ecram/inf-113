<!DOCTYPE html>
<html>
	<head>
		<title>Posicionamiento Relativo</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<style type="text/css">
			div{
				position:relative;
				font-size:25px;
				border:2px;
				border-style:solid;
				margin:10px;
				padding:10px;
				height:100px;
				width:100px;
				background-color:white;
			}
			div#capa2{
				bottom:80px;
				left:80px;
			}
		</style>
	</head>
	<body>
	<div id="capa1">
		Capa-1
	</div>
	<div id="capa2">
		Capa-2
	</div>
	<div id="capa3">
		Capa-3
	</div>
</body>
</html>
